name: Vercel Auto-Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Check Vercel Configuration
        id: vercel-check
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "::warning::VERCEL_TOKEN not configured - using Vercel Git Integration instead"
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.vercel-check.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        if: steps.vercel-check.outputs.configured == 'true'
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        if: steps.vercel-check.outputs.configured == 'true'
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        if: steps.vercel-check.outputs.configured == 'true'
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Preview)
        if: steps.vercel-check.outputs.configured == 'true'
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        if: steps.vercel-check.outputs.configured == 'true' && steps.deploy.outputs.url
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployed!**\n\n${process.env.DEPLOY_URL}`
            })
        env:
          DEPLOY_URL: ${{ steps.deploy.outputs.url }}

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Check Vercel Configuration
        id: vercel-check
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "::notice::VERCEL_TOKEN not configured - Vercel Git Integration will handle deployment automatically"
            echo "::notice::To enable GitHub Action deploys, add these secrets:"
            echo "::notice::  - VERCEL_TOKEN (from https://vercel.com/account/tokens)"
            echo "::notice::  - VERCEL_ORG_ID (from .vercel/project.json or Vercel dashboard)"
            echo "::notice::  - VERCEL_PROJECT_ID (from .vercel/project.json or Vercel dashboard)"
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.vercel-check.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        if: steps.vercel-check.outputs.configured == 'true'
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        if: steps.vercel-check.outputs.configured == 'true'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        if: steps.vercel-check.outputs.configured == 'true'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        if: steps.vercel-check.outputs.configured == 'true'
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Check Vercel Configuration
        id: vercel-check
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "::notice::VERCEL_TOKEN not configured - Vercel Git Integration will handle deployment"
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.vercel-check.outputs.configured == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        if: steps.vercel-check.outputs.configured == 'true'
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        if: steps.vercel-check.outputs.configured == 'true'
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        if: steps.vercel-check.outputs.configured == 'true'
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Staging)
        if: steps.vercel-check.outputs.configured == 'true'
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "::notice::Staging deployed to: $url"
