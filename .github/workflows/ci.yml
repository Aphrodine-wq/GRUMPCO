name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-audit:
    name: Lint & Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Lint backend
        working-directory: backend
        run: npm run lint
      
      - name: Lint frontend
        working-directory: frontend
        run: npm run lint
      
      - name: Type check backend
        working-directory: backend
        run: npm run type-check
      
      - name: Type check frontend
        working-directory: frontend
        run: npm run type-check
      
      - name: Check formatting backend
        working-directory: backend
        run: npm run format:check
        continue-on-error: true
      
      - name: Check formatting frontend
        working-directory: frontend
        run: npm run format:check
        continue-on-error: true
      
      - name: Run backend audit
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Run frontend audit
        working-directory: frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint-and-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run unit tests
        working-directory: backend
        run: npm test
        env:
          ANTHROPIC_API_KEY: test_key_for_unit_tests

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint-and-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: mermaid-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: mermaid-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
