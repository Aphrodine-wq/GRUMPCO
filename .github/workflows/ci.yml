name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  CARGO_TERM_COLOR: always

# Optimize concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint and Type Check (runs in parallel)
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci --prefer-offline
      
      - name: Lint
        working-directory: backend
        run: npm run lint
      
      - name: Type check
        working-directory: backend
        run: npm run type-check
      
      - name: Check formatting
        working-directory: backend
        run: npm run format:check
        continue-on-error: true

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci --prefer-offline
      
      - name: Lint
        working-directory: frontend
        run: npm run lint
      
      - name: Type check
        working-directory: frontend
        run: npm run type-check
      
      - name: Check formatting
        working-directory: frontend
        run: npm run format:check
        continue-on-error: true

  # Job 2: Security Audit (runs in parallel)
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run backend audit
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: false
      
      - name: Run frontend audit
        working-directory: frontend
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

  # Job 3: Build Rust (runs in parallel)
  build-rust:
    name: Build Rust Intent Compiler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            intent-compiler/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('intent-compiler/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check Rust formatting
        working-directory: intent-compiler
        run: cargo fmt -- --check
      
      - name: Run Clippy
        working-directory: intent-compiler
        run: cargo clippy -- -D warnings
      
      - name: Build release
        working-directory: intent-compiler
        run: cargo build --release
      
      - name: Build SIMD (x86_64)
        working-directory: intent-compiler
        run: |
          if [ -f build-simd.sh ]; then
            chmod +x build-simd.sh && ./build-simd.sh
          else
            echo "build-simd.sh not found, skipping SIMD build"
          fi
        continue-on-error: true
      
      - name: Run tests
        working-directory: intent-compiler
        run: cargo test --release
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: grump-intent-linux
          path: intent-compiler/target/release/grump-intent

  # Job 4: Build Backend (runs after lint)
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [lint-backend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-
      
      - name: Cache SWC
        uses: actions/cache@v4
        with:
          path: backend/.swc
          key: ${{ runner.os }}-swc-${{ hashFiles('backend/src/**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-swc-
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci --prefer-offline
      
      - name: Build with SWC
        working-directory: backend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/

  # Job 5: Build Frontend (runs after lint)
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-
      
      - name: Cache Vite
        uses: actions/cache@v4
        with:
          path: frontend/node_modules/.vite
          key: ${{ runner.os }}-vite-${{ hashFiles('frontend/src/**/*') }}
          restore-keys: |
            ${{ runner.os }}-vite-
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci --prefer-offline
      
      - name: Build
        working-directory: frontend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  # Job 6: Test Backend (runs after build)
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [build-backend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci --prefer-offline
      
      - name: Run tests
        working-directory: backend
        run: npm test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: backend/coverage
          flags: backend

  # Job 7: Test Frontend (runs after build)
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [build-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci --prefer-offline
      
      - name: Run tests
        working-directory: frontend
        run: npm run test:run
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: frontend/coverage
          flags: frontend

  # Job 8: Docker Build (runs after all tests pass)
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, build-rust, security-audit]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: grump-backend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: grump-frontend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      # Temp fix for cache growth
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint-and-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Install coverage dependencies
        working-directory: backend
        run: npm install --save-dev @vitest/coverage-v8

      - name: Run unit tests with coverage
        working-directory: backend
        run: npm run test:coverage:ci
        env:
          ANTHROPIC_API_KEY: test_key_for_unit_tests

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: true

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint-and-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install coverage dependencies
        working-directory: frontend
        run: npm install --save-dev @vitest/coverage-v8

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: true

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build
        env:
          ANTHROPIC_API_KEY: test_key_for_e2e_tests

      - name: Start backend server
        working-directory: backend
        run: |
          nohup npm run start:prod > ../backend.log 2>&1 &
          for i in $(seq 1 60); do curl -sf http://localhost:3000/health/quick && break; sleep 1; done
        env:
          ANTHROPIC_API_KEY: test_key_for_e2e_tests
          PORT: 3000

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e:ci
        env:
          VITE_API_URL: http://localhost:3000
      
      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: frontend/test-results/
          retention-days: 7

  agent-evals:
    name: Agent Evals
    runs-on: ubuntu-latest
    needs: test-backend
    if: secrets.ANTHROPIC_API_KEY != ''
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Start backend server
        working-directory: backend
        run: |
          nohup npm run start:prod > ../backend-evals.log 2>&1 &
          for i in $(seq 1 60); do curl -sf http://localhost:3000/health/quick && break; sleep 1; done
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PORT: 3000

      - name: Run agent evals
        working-directory: backend
        run: npm run evals
        env:
          EVAL_BASE_URL: http://localhost:3000
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Publish eval score summary
        if: success()
        run: node backend/tests/evals/parseEvalsSummary.mjs
        env:
          GITHUB_STEP_SUMMARY: ${{ env.GITHUB_STEP_SUMMARY }}

      - name: Upload agent evals results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-evals
          path: frontend/test-results/
          retention-days: 7

  rag-index:
    name: RAG Index
    runs-on: ubuntu-latest
    needs: lint-and-audit
    if: secrets.NVIDIA_NIM_API_KEY != ''
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Run RAG indexer
        run: npm run rag:index
        env:
          NVIDIA_NIM_API_KEY: ${{ secrets.NVIDIA_NIM_API_KEY }}
          RAG_INDEX_PATH: ${{ github.workspace }}/backend/data/rag-index.json
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload RAG index artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: rag-index
          path: backend/data/rag-index.json
          retention-days: 7

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: mermaid-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: mermaid-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
