name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-audit:
    name: Lint & Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Lint backend
        working-directory: backend
        run: npm run lint
      
      - name: Lint frontend
        working-directory: frontend
        run: npm run lint
      
      - name: Type check backend
        working-directory: backend
        run: npm run type-check
      
      - name: Type check frontend
        working-directory: frontend
        run: npm run type-check
      
      - name: Check formatting backend
        working-directory: backend
        run: npm run format:check
        continue-on-error: true
      
      - name: Check formatting frontend
        working-directory: frontend
        run: npm run format:check
        continue-on-error: true
      
      - name: Run backend audit
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: false
      
      - name: Run frontend audit
        working-directory: frontend
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint-and-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Install coverage dependencies
        working-directory: backend
        run: npm install --save-dev @vitest/coverage-v8

      - name: Run unit tests with coverage
        working-directory: backend
        run: npm run test:coverage:ci
        env:
          ANTHROPIC_API_KEY: test_key_for_unit_tests

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: true

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint-and-audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install coverage dependencies
        working-directory: frontend
        run: npm install --save-dev @vitest/coverage-v8

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: true

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build
        env:
          ANTHROPIC_API_KEY: test_key_for_e2e_tests

      - name: Start backend server
        working-directory: backend
        run: |
          nohup npm run start:prod > ../backend.log 2>&1 &
          for i in $(seq 1 60); do curl -sf http://localhost:3000/health/quick && break; sleep 1; done
        env:
          ANTHROPIC_API_KEY: test_key_for_e2e_tests
          PORT: 3000

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e:ci
        env:
          VITE_API_URL: http://localhost:3000
      
      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: frontend/test-results/
          retention-days: 7

  agent-evals:
    name: Agent Evals
    runs-on: ubuntu-latest
    needs: test-backend
    if: secrets.ANTHROPIC_API_KEY != ''
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Start backend server
        working-directory: backend
        run: |
          nohup npm run start:prod > ../backend-evals.log 2>&1 &
          for i in $(seq 1 60); do curl -sf http://localhost:3000/health/quick && break; sleep 1; done
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PORT: 3000

      - name: Run agent evals
        working-directory: backend
        run: npm run evals
        env:
          EVAL_BASE_URL: http://localhost:3000
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Publish eval score summary
        if: success()
        run: node backend/tests/evals/parseEvalsSummary.mjs
        env:
          GITHUB_STEP_SUMMARY: ${{ env.GITHUB_STEP_SUMMARY }}

      - name: Upload agent evals results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-evals
          path: frontend/test-results/
          retention-days: 7

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: mermaid-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: mermaid-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
