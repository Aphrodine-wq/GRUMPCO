name: Deployment Pipeline

on:
  push:
    branches:
      - develop  # Deploy to staging
  release:
    types: [published]  # Deploy to production on release

env:
  NODE_VERSION: '20'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.grump.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Build backend
        working-directory: backend
        run: |
          npm ci
          npm run build
      
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
      
      - name: Build Docker images
        run: |
          docker build -t grump-backend:staging ./backend
          docker build -t grump-frontend:staging ./frontend
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          # Add your deployment commands here
          # Example: kubectl apply, docker-compose up, etc.
      
      - name: Health check
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          curl -f https://staging.grump.app/health/quick || exit 1
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          # Add rollback commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://grump.app
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Build backend
        working-directory: backend
        run: |
          npm ci
          npm run build
      
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
      
      - name: Build Docker images
        run: |
          docker build -t grump-backend:${{ github.event.release.tag_name }} ./backend
          docker build -t grump-backend:latest ./backend
          docker build -t grump-frontend:${{ github.event.release.tag_name }} ./frontend
          docker build -t grump-frontend:latest ./frontend
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          # Add your deployment commands here
          # Example: kubectl apply, docker-compose up, etc.
      
      - name: Health check
        run: |
          echo "Waiting for services to be ready..."
          sleep 60
          curl -f https://grump.app/health/quick || exit 1
          curl -f https://grump.app/health/ready || exit 1
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          # Add rollback commands here
      
      - name: Notify deployment
        if: success()
        run: |
          echo "Production deployment successful: ${{ github.event.release.tag_name }}"
