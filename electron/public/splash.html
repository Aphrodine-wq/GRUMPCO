<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G-Rump</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1432 0%, #0f0a1f 100%);
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(167, 139, 250, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 20px 60px rgba(167, 139, 250, 0.4);
      }
      50% {
        transform: scale(1.02);
        box-shadow: 0 25px 70px rgba(167, 139, 250, 0.5);
      }
    }

    .logo-text {
      font-size: 48px;
      font-weight: 800;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      color: #f5f3ff;
      letter-spacing: -0.02em;
    }

    .loading {
      display: flex;
      gap: 8px;
    }

    .loading-dot {
      width: 10px;
      height: 10px;
      background: #a78bfa;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .loading-dot:nth-child(1) { animation-delay: 0s; }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-12px);
      }
    }

    .version {
      font-size: 12px;
      color: #6d5d9a;
      position: absolute;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="logo">
      <span class="logo-text">G</span>
    </div>
    <h1 class="title">G-Rump</h1>
    <div class="loading">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>
  <span class="version">v1.0.0</span>
</body>
</html>
