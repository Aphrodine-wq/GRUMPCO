# G-Rump Horizontal Scaling Configuration
#
# Usage: docker compose -f docker-compose.yml -f docker-compose.scale.yml up -d --scale backend=4
#
# This overlay:
# - Replaces single backend with scalable replicas behind HAProxy
# - Adds PostgreSQL for persistent session/data storage
# - Configures Redis for session sharing across instances
# - Adds Prometheus + Grafana for monitoring

services:
  # Remove container_name to allow scaling
  backend:
    container_name: ""
    ports: [] # Remove direct port mapping, use haproxy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Use Redis for sessions in scaled mode
      - SESSION_STORAGE=redis
      # PostgreSQL for persistence
      - DATABASE_URL=postgresql://grump:grump_secure_password@postgres:5432/grump
      - DB_TYPE=postgres
      # Disable SQLite
      - DB_PATH=
      # Worker pool for concurrent requests
      - WORKER_POOL_MIN=4
      - WORKER_POOL_MAX=16
      # Cache tuning for multi-instance
      - TIERED_CACHE_L1_MAX=200
      - TIERED_CACHE_L1_TTL_MS=60000
      # Enable cluster mode behaviors
      - CLUSTER_MODE=true
      - INSTANCE_ID=${HOSTNAME:-backend}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      mode: replicated
      replicas: 4
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Enhanced Redis for production
  redis:
    command: >
      redis-server  --appendonly yes  --maxmemory 1gb  --maxmemory-policy allkeys-lru --tcp-keepalive 60 --timeout 0 --maxclients 10000 --tcp-backlog 511 --save 900 1 --save 300 10 --save 60 10000
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1280M
        reservations:
          memory: 512M

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:16-alpine
    container_name: grump-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: grump
      POSTGRES_PASSWORD: grump_secure_password
      POSTGRES_DB: grump
      # Performance tuning for 10K users
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    command: >
      postgres -c shared_buffers=256MB -c effective_cache_size=768MB -c maintenance_work_mem=128MB -c checkpoint_completion_target=0.9 -c wal_buffers=16MB -c default_statistics_target=100 -c random_page_cost=1.1 -c effective_io_concurrency=200 -c work_mem=16MB -c min_wal_size=1GB -c max_wal_size=4GB -c max_worker_processes=4 -c max_parallel_workers_per_gather=2 -c max_parallel_workers=4 -c max_connections=200
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U grump -d grump" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - grump-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 256M
    restart: unless-stopped

  # HAProxy Load Balancer
  haproxy:
    image: haproxy:2.8-alpine
    container_name: grump-haproxy
    ports:
      - "3000:3000"
      - "8404:8404" # Stats page
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - backend
    networks:
      - grump-network
    healthcheck:
      test: [ "CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    restart: unless-stopped

  # PgBouncer for connection pooling
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: grump-pgbouncer
    environment:
      DATABASE_URL: postgresql://grump:grump_secure_password@postgres:5432/grump
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 50
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 10
      RESERVE_POOL_TIMEOUT: 5
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - grump-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: grump-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - grump-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grump-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: grump_admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - grump-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
