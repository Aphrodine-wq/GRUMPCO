# Render Blueprint for G-Rump
# Deploy with: render blueprint

services:
  # Backend API
  - type: web
    name: grump-backend
    runtime: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health/quick
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_TYPE
        value: supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: REDIS_HOST
        fromService:
          type: redis
          name: grump-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: grump-redis
          property: port
    autoDeploy: true

  # Frontend (static site)
  - type: web
    name: grump-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://grump-backend.onrender.com
    autoDeploy: true

  # Redis cache
  - type: redis
    name: grump-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL (optional - can use Supabase instead)
  - name: grump-db
    databaseName: grump
    user: grump
    region: oregon
    plan: starter
    postgresMajorVersion: 15
