apiVersion: v1
kind: Secret
metadata:
  name: {{ include "g-rump.fullname" . }}
  labels:
    {{- include "g-rump.labels" . | nindent 4 }}
type: Opaque
data:
  # AI Provider API Keys (base64 encoded)
  nvidia-nim-api-key: {{ .Values.secrets.nvidiaNimApiKey | b64enc | quote }}
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openrouterApiKey }}
  openrouter-api-key: {{ .Values.secrets.openrouterApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.githubCopilotToken }}
  github-copilot-token: {{ .Values.secrets.githubCopilotToken | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.kimiApiKey }}
  kimi-api-key: {{ .Values.secrets.kimiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.mistralApiKey }}
  mistral-api-key: {{ .Values.secrets.mistralApiKey | b64enc | quote }}
  {{- end }}
  
  # Database
  database-url: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  
  # Monitoring
  {{- if .Values.secrets.sentryDsn }}
  sentry-dsn: {{ .Values.secrets.sentryDsn | b64enc | quote }}
  {{- end }}
  
  # Session
  session-secret: {{ .Values.secrets.sessionSecret | b64enc | quote }}
