apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "g-rump.fullname" . }}
  labels:
    {{- include "g-rump.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "g-rump.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "g-rump.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "g-rump.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.env.NODE_ENV }}
        - name: PORT
          value: {{ .Values.env.PORT | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.env.LOG_LEVEL }}
        
        # AI Provider secrets
        - name: NVIDIA_NIM_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "g-rump.fullname" . }}
              key: nvidia-nim-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "g-rump.fullname" . }}
              key: anthropic-api-key
              optional: true
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "g-rump.fullname" . }}
              key: openrouter-api-key
              optional: true
        - name: GITHUB_COPILOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "g-rump.fullname" . }}
              key: github-copilot-token
              optional: true
        - name: KIMI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "g-rump.fullname" . }}
              key: kimi-api-key
              optional: true
        - name: MISTRAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "g-rump.fullname" . }}
              key: mistral-api-key
              optional: true
        
        # Database
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "g-rump.fullname" . }}
              key: database-url
        
        # Redis
        - name: REDIS_URL
          value: "redis://{{ .Release.Name }}-redis-master:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-redis
              key: redis-password
        
        # Sentry
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: {{ include "g-rump.fullname" . }}
              key: sentry-dsn
              optional: true
        
        # Session
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "g-rump.fullname" . }}
              key: session-secret
        
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
