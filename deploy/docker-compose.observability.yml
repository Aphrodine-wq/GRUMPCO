# Observability stack for G-Rump: Prometheus + Grafana
# Usage: docker compose -f deploy/docker-compose.yml -f deploy/docker-compose.observability.yml up -d
# Ensure backend is running (e.g. on host:3000 or in same compose)
#
# NVIDIA Observability - OpenTelemetry (NIM-compatible):
# Set on backend service: OTEL_EXPORTER_OTLP_ENDPOINT, OTEL_SERVICE_NAME,
# OTEL_METRICS_EXPORTER=otlp, OTEL_TRACES_EXPORTER=otlp
# See docs/NVIDIA_OBSERVABILITY.md for full setup.

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: grump-prometheus
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../observability/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - grump-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grump-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_HTTP_PORT=3001
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ../observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3001"
    depends_on:
      - prometheus
    networks:
      - grump-network
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  grump-network:
    external: true
