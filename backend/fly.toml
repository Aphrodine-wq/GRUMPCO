# Fly.io configuration for Grump Backend
# See https://fly.io/docs/reference/configuration/ for details

app = 'grump-backend'
primary_region = 'dfw'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  # SQLite path - stored on mounted volume
  DB_PATH = '/app/data/grump.db'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = '10s'
  interval = '30s'
  method = 'GET'
  timeout = '5s'
  path = '/health/quick'

[mounts]
  source = 'grump_data'
  destination = '/app/data'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
