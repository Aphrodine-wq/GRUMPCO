groups:
  - name: grump_backend
    interval: 30s
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status_code=~"5.."}[5m])) by (route)
            /
            sum(rate(http_requests_total[5m])) by (route)
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "High error rate detected on {{ $labels.route }}"
          description: "Error rate is {{ $value | humanizePercentage }} for route {{ $labels.route }} (threshold: 5%)"

      # High Latency Alert
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, route)
          ) > 5
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High latency detected on {{ $labels.route }}"
          description: "p95 latency is {{ $value }}s for route {{ $labels.route }} (threshold: 5s)"

      # Circuit Breaker Open Alert
      - alert: CircuitBreakerOpen
        expr: circuit_breaker_state == 2
        for: 1m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "Circuit breaker is OPEN for {{ $labels.name }}"
          description: "Circuit breaker {{ $labels.name }} has been open for more than 1 minute. API calls are being rejected."

      # Database Connection Failure
      - alert: DatabaseConnectionFailure
        expr: |
          rate(db_operation_total{status="error"}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection failures detected"
          description: "Database error rate is {{ $value }} errors/sec (threshold: 0.1/sec)"

      # Claude API Rate Limit Warning
      - alert: ClaudeAPIRateLimit
        expr: |
          rate(claude_api_calls_total{status="rate_limit"}[5m]) > 0
        for: 1m
        labels:
          severity: warning
          component: claude_api
        annotations:
          summary: "Claude API rate limit being hit"
          description: "Rate limit errors detected for Claude API operations"

      # High Claude API Failure Rate
      - alert: HighClaudeAPIFailureRate
        expr: |
          (
            sum(rate(claude_api_calls_total{status=~"error|failure"}[5m])) by (operation)
            /
            sum(rate(claude_api_calls_total[5m])) by (operation)
          ) > 0.1
        for: 5m
        labels:
          severity: warning
          component: claude_api
        annotations:
          summary: "High Claude API failure rate for {{ $labels.operation }}"
          description: "Failure rate is {{ $value | humanizePercentage }} for operation {{ $labels.operation }} (threshold: 10%)"

      # Session Creation Failure
      - alert: SessionCreationFailure
        expr: |
          rate(session_created_total{status="error"}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          component: sessions
        annotations:
          summary: "High session creation failure rate"
          description: "Session creation failures are occurring at {{ $value }} failures/sec"

      # Low Session Completion Rate
      - alert: LowSessionCompletionRate
        expr: |
          (
            sum(rate(session_completed_total{status="completed"}[5m])) by (type)
            /
            sum(rate(session_created_total[5m])) by (type)
          ) < 0.5
        for: 10m
        labels:
          severity: warning
          component: sessions
        annotations:
          summary: "Low session completion rate for {{ $labels.type }}"
          description: "Only {{ $value | humanizePercentage }} of sessions are completing successfully"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (process_resident_memory_bytes / 1024 / 1024 / 1024) > 2
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}GB (threshold: 2GB)"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          rate(process_cpu_user_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% (threshold: 80%)"

      # No Metrics Received
      - alert: NoMetricsReceived
        expr: |
          up == 0
        for: 2m
        labels:
          severity: critical
          component: monitoring
        annotations:
          summary: "No metrics received from backend"
          description: "Backend metrics endpoint has not responded for 2 minutes"

      # Redis Connection Failure (when Redis is implemented)
      - alert: RedisConnectionFailure
        expr: |
          redis_connected == 0
        for: 1m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis connection failure"
          description: "Cannot connect to Redis instance"
