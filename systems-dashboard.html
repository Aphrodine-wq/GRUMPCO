<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G-Rump Systems Status</title>
  <style>
    :root {
      --bg: #0f0f12;
      --panel: #18181c;
      --border: #2a2a30;
      --text: #e4e4e7;
      --muted: #71717a;
      --up: #22c55e;
      --down: #ef4444;
      --accent: #3b82f6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      color: var(--text);
    }
    .sub {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      gap: 1rem;
      max-width: 640px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .card .name { font-weight: 600; }
    .card .desc { color: var(--muted); font-size: 0.85rem; margin-top: 2px; }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.25rem 0.6rem;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .badge.up { background: rgba(34,197,94,0.15); color: var(--up); }
    .badge.down { background: rgba(239,68,68,0.15); color: var(--down); }
    .badge.pending { background: rgba(161,161,170,0.2); color: var(--muted); }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    .badge.up .dot { animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
    a.open {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }
    a.open:hover { text-decoration: underline; }
    .meta {
      color: var(--muted);
      font-size: 0.75rem;
      margin-top: 1rem;
    }
    .refresh {
      background: none;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
    .refresh:hover { background: var(--panel); }
  </style>
</head>
<body>
  <h1>G-Rump systems</h1>
  <p class="sub">Status of backend, frontend, and desktop app.</p>
  <div class="grid" id="systems"></div>
  <p class="meta">Last checked: <span id="lastCheck">—</span></p>
  <button type="button" class="refresh" id="refresh">Refresh status</button>

  <script>
    const SYSTEMS = [
      {
        id: 'backend',
        name: 'Backend API',
        desc: 'Express server, health & agents',
        url: 'http://localhost:3000',
        check: 'http://localhost:3000/health/quick',
      },
      {
        id: 'agentlightning',
        name: 'AgentLightning Store',
        desc: 'OTLP trace store for agent monitoring',
        url: 'http://localhost:4747/docs',
        check: 'http://localhost:4747/v1/agl/health',
      },
      {
        id: 'frontend',
        name: 'Frontend dev server',
        desc: 'Vite + Svelte on 5173',
        url: 'http://localhost:5173',
        check: 'http://localhost:5173/',
      },
      {
        id: 'tauri',
        name: 'Tauri desktop app',
        desc: 'G-Rump window (run via start-app.bat)',
        url: null,
        check: null,
      },
    ];

    function render(systems) {
      const root = document.getElementById('systems');
      root.innerHTML = systems.map((s) => {
        const up = s.status === 'up';
        const badgeClass = s.status === 'checking' ? 'pending' : up ? 'up' : 'down';
        const label = s.status === 'checking' ? 'Checking…' : up ? 'Up' : 'Down';
        const link = s.url
          ? `<a class="open" href="${s.url}" target="_blank" rel="noopener">Open</a>`
          : '<span class="open" style="color:var(--muted)">Launch via start-app.bat</span>';
        return `
          <div class="card" data-id="${s.id}">
            <div>
              <div class="name">${s.name}</div>
              <div class="desc">${s.desc}</div>
            </div>
            <div style="display:flex;align-items:center;gap:0.75rem;">
              <span class="badge ${badgeClass}"><span class="dot"></span>${label}</span>
              ${link}
            </div>
          </div>
        `;
      }).join('');
    }

    async function checkOne(sys) {
      if (!sys.check) {
        return { ...sys, status: 'pending' };
      }
      try {
        const r = await fetch(sys.check, { mode: 'cors', cache: 'no-store' });
        return { ...sys, status: r.ok ? 'up' : 'down' };
      } catch {
        return { ...sys, status: 'down' };
      }
    }

    async function refresh() {
      const withStatus = SYSTEMS.map((s) => ({ ...s, status: 'checking' }));
      render(withStatus);
      document.getElementById('lastCheck').textContent = 'Checking…';

      const results = await Promise.all(SYSTEMS.map(checkOne));
      render(results);
      document.getElementById('lastCheck').textContent = new Date().toLocaleTimeString();
    }

    document.getElementById('refresh').addEventListener('click', refresh);
    refresh();
    setInterval(refresh, 15000);
  </script>
</body>
</html>
