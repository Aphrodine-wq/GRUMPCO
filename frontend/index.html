<!DOCTYPE html>
<html lang="en">

<head>
  <!-- CRITICAL: Catch browser extension errors FIRST, before any other scripts -->
  <script>
    window.addEventListener('error', function(e) {
      var msg = e.message || '';
      var src = e.filename || '';
      if (msg.indexOf('custom element') !== -1 || 
          msg.indexOf('already been defined') !== -1 ||
          src.indexOf('overlay_bundle') !== -1 ||
          src.indexOf('webcomponents-ce') !== -1 ||
          src.indexOf('extension') !== -1) {
        console.warn('[G-Rump] Suppressing browser extension error:', msg);
        e.preventDefault();
        e.stopPropagation();
        return true;
      }
    }, true);
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G-Rump Desktop App | AI-Powered Development Environment</title>
  <meta name="description" content="G-Rump Desktop: Cross-platform Electron app for AI-powered development. Built-in SHIP workflow, multi-agent code generation, and real-time collaboration. Download for Windows, macOS, and Linux." />
  <meta name="keywords" content="AI IDE, desktop development app, code generator, Electron app, AI programming assistant, cross-platform development tool" />
  <meta name="author" content="G-Rump Team" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#7C3AED" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https: http://localhost:* ws://localhost:*; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://grump-backend.onrender.com https: http://localhost:* ws://localhost:*;">
  <link rel="canonical" href="https://g-rump.com/app" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="G-Rump Desktop App | AI Development Environment" />

  <!-- Font preconnect for faster loading -->

  <!-- Preload the main JS module to start loading early -->
  <link rel="modulepreload" href="/src/main.ts">
  
  <!-- Preload critical fonts with display=swap -->
  <link rel="preload" 
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;500;600&display=swap" 
        as="style"
        onload="this.onload=null;this.rel='stylesheet'">

    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;500;600&display=swap">
  </noscript>
  
  <!-- Critical CSS inline for above-the-fold content -->
  <style>
    /* Critical rendering path - use vars so theme.css can override */
    html { font-family: system-ui, -apple-system, sans-serif; }
    body { margin: 0; min-height: 100vh; background: var(--color-bg-app, #fafafa); }
    #app { min-height: 100vh; }
    /* Prevent FOUC */
    .loading { opacity: 0; animation: fadeIn 0.2s ease-in forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    /* Mobile viewport fix */
    @supports (height: 100dvh) {
      body, #app { min-height: 100dvh; }
    }
  </style>
  
  <!-- Deferred font loading -->
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
