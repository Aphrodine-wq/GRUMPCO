<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Rump</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: ui-monospace, SFMono-Regular, monospace;
        background: #1a1a1a;
        color: #E5E5E5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .brand { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem; }
      .brand .logo-icon { width: 64px; height: 64px; }
      .brand span { font-size: 1.5rem; font-weight: 600; }
      .loading {
        width: 24px;
        height: 24px;
        border: 2px solid #404040;
        border-top-color: #0066FF;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .powered-badge {
        margin-top: 1.25rem;
        padding: 0.35rem 0.75rem;
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: #9ca3af;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 9999px;
      }
    </style>
  </head>
  <body>
    <div class="brand">
      <svg class="logo-icon" viewBox="0 0 100 100" fill="none" aria-hidden="true">
        <circle cx="50" cy="50" r="45" stroke="#7C3AED" stroke-width="5" opacity="0.9"/>
        <circle cx="35" cy="40" r="6" fill="#7C3AED"/>
        <circle cx="65" cy="40" r="6" fill="#7C3AED"/>
        <path d="M 28 68 Q 50 55 72 68" stroke="#7C3AED" stroke-width="5" stroke-linecap="round" fill="none"/>
      </svg>
      <span>G-Rump</span>
    </div>
    <div class="loading" aria-hidden="true"></div>
    <div class="powered-badge" aria-hidden="true">Powered by NVIDIA NIM</div>
  </body>
</html>
