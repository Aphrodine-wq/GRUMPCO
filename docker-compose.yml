# Beta: single backend replica for "one copy of truth" with SQLite.
# For horizontal scaling, use PostgreSQL and multiple replicas.
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: grump-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mermaid-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grump-backend
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SESSION_STORAGE=redis
      - DB_PATH=/app/data/grump.db
    volumes:
      - backend-data:/app/data
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health/quick"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mermaid-network
    deploy:
      replicas: 1

  loadbalancer:
    image: nginx:alpine
    container_name: grump-loadbalancer
    ports:
      - "3000:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mermaid-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mermaid-frontend
    ports:
      - "8080:80"
    depends_on:
      - loadbalancer
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - mermaid-network

volumes:
  redis-data:
  backend-data:

networks:
  mermaid-network:
    driver: bridge
